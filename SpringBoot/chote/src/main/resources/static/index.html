<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chote..!! — URL Shortener</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at top, #2c2c54, #1b1b2f 70%);
            font-family: "Segoe UI", sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card {
            width: 92%;
            max-width: 420px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(18px);
            border-radius: 22px;
            padding: 36px 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.35);
            animation: fadeIn 0.8s ease;
            text-align: center;
            overflow: hidden;
            /* prevents spill */
        }


        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(25px);
            }

            to {
                opacity: 1;
                transform: translateY(0px);
            }
        }

        h1 {
            margin: 0;
            margin-bottom: 10px;
            font-size: 2.3rem;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        p {
            margin-top: 0;
            font-size: 0.95rem;
            opacity: 0.8;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(255, 255, 255, 0.18);
            border: none;
            border-radius: 12px;
            margin-top: 12px;
            /* reduced */
            color: #fff;
            font-size: 1rem;
            outline: none;
            transition: 0.2s;
            box-sizing: border-box;
            /* optional here but safe */
        }


        input::placeholder {
            color: #d5d5d5;
        }

        input:focus {
            background: rgba(255, 255, 255, 0.28);
        }

        button {
            width: 100%;
            padding: 14px;
            margin-top: 26px;
            background: #4f6bff;
            border: none;
            border-radius: 12px;
            font-size: 1.15rem;
            font-weight: 600;
            color: #fff;
            cursor: pointer;
            transition: 0.25s;
        }

        button:hover {
            background: #3654ff;
            transform: translateY(-1px);
        }

        .result-box {
            margin-top: 26px;
            background: rgba(255, 255, 255, 0.12);
            padding: 18px;
            border-radius: 12px;
            display: none;
        }

        .result-link {
            font-size: 1.1rem;
            color: #c8d4ff;
            text-decoration: none;
            font-weight: 500;
        }

        #copyBtn {
            margin-top: 12px;
            padding: 10px 16px;
            background: #00e19a;
            border: none;
            color: #000;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.25s;
            font-weight: 600;
            display: none;
        }

        #copyBtn:hover {
            background: #00c886;
        }
    </style>
</head>

<body>

    <div class="card">
        <h1>Chote..!!</h1>
        <p>Make your URLs tiny & beautiful — instantly.</p>

        <input id="longUrl" type="text" placeholder="Enter your long URL...">
        <input id="customCode" type="text" placeholder="Custom code (optional)">

        <button onclick="shortenUrl()">Shorten Now</button>

        <div id="result" class="result-box">
            <a id="shortLink" class="result-link" href="#" target="_blank"></a>
            <br>
            <button id="copyBtn" onclick="copyToClipboard()">Copy URL</button>
            <p id="error" style="color:#ff6b6b; margin-top:10px; display:none;"></p>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);

        document.addEventListener("DOMContentLoaded", () => {
            if (params.has("shortUrl")) {
                document.getElementById("customCode").value = params.get("shortUrl");
            }
        });

        const resultBox = document.getElementById("result");
        const linkElement = document.getElementById("shortLink");
        const errElement = document.getElementById("error");
        const copyBtn = document.getElementById("copyBtn");

        async function shortenUrl() {
            const longUrl = document.getElementById("longUrl").value.trim();
            const customCode = document.getElementById("customCode").value.trim();

            if (!longUrl) {
                alert("Enter a valid URL first.");
                return;
            }

            let apiUrl = "?longUrl=" + encodeURIComponent(longUrl);
            if (customCode)
                apiUrl += "&shortUrl=" + encodeURIComponent(customCode);

            try {
                const response = await fetch(apiUrl, { method: "POST" });

                if (!response.ok) {
                    const errorJson = await response.json();  // parse JSON
                    throw new Error(errorJson.message || "Unknown error");
                }

                const code = await response.text();
                const finalUrl = window.location.origin + "/" + code;

                linkElement.textContent = finalUrl;
                linkElement.href = finalUrl;

                errElement.style.display = "none";
                copyBtn.style.display = "block";

            } catch (e) {
                console.error(e);
                errElement.textContent = "❌ " + e.message;
                errElement.style.display = "block";

                linkElement.textContent = "";
                copyBtn.style.display = "none";
            }
            resultBox.style.display = "block";
        }

        function copyToClipboard() {
            const url = document.getElementById("shortLink").textContent;

            navigator.clipboard.writeText(url).then(() => {
                copyBtn.innerText = "Copied!";
                copyBtn.style.background = "#66ffb8";

                setTimeout(() => {
                    copyBtn.innerText = "Copy URL";
                    copyBtn.style.background = "#00e19a";
                }, 1500);
            });
        }
    </script>


</body>

</html>
